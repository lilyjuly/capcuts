<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
    <title>Diary</title>
    <script src="/script.js"></script>link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-book"></i> ဒိုင်ယာရီ</h1>
        <div id="password-container">
            <input type="password" id="password" placeholder="ပတ်စဝှက်ရိုက်ပါ" />
            <button id="submitPassword" onclick="checkPassword()">ထည့်သွင်းရန်</button>
        </div>
        <div id="entries-container" class="hidden">
            <textarea id="diaryEntry" placeholder="ရည်ညွှန်းမှုများရေးပါ..."></textarea>
            <button id="addEntry">အချိန်ထည့်ရန်</button>
            <div id="entries"></div>
        </div>
    
    </div>    
    <p class="timestamp">${entry.date}</p>
</body>
<script src="/script.js"></script>
</html>
